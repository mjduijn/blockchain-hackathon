<div class="md-padding" flex layout-sm="column">
    <md-card>
        <md-card-content>
            <h2 class="md-title">My PersonalPensionFund</h2>
			<label>Expected Age</label><p>{{expected-age}}</p>
        </md-card-content>
		<md-card-actions layout="row" layout-align="end-center">
			<md-button>Details</md-button>
		</md-card-actions>
		<div layout="row" flex>
			<div class="parent" layout="row" ng-repeat="fund in vm.funds" flex>
				<md-card>
					<md-card-content>
						<h2 class="md-title">{{fund.name}}</h2>
					</md-card-content>
					<md-card-actions layout="row" layout-align="end-center">
						<md-button>Details</md-button>
					</md-card-actions>
				</md-card>
			</div>
		</div>
    </md-card>
</div>
